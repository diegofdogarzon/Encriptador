<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="header">
            <h1 class="logo">Encriptador</h1>
            <img class="logoalura" src="logoalura.png"> 
        </div>
        <div class="content">
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            <div class="output">
                <p id="output-text">Ningún mensaje fue encontrado</p>
            </div>
        </div>
        <span class="mensaje_minuscula">⚠ solo texto en minúscula.</span>
        <div class="buttons">
            <button id="encrypt-btn">Encriptar</button>
            <button id="decrypt-btn">Desencriptar</button>
            <button id="copy-btn">Copiar</button>
        </div>
        <footer class="piedepagina"> Diego Fernando Garzón / Colombia / Copyright ©</footer>
    <script src="script.js"></script>
</body>
</html>
